{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h2>Welcome, {{ session.username }}!</h2>
<a class="home-page-button">Activities</a>

{% else %}
<a class="home-page-button">Log In</a>

{% endif %}
{% endblock %}

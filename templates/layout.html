<!DOCTYPE html>
<html>
    <head>
        <title>Activity Calendar - {% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
        <div id="navbar">
            <div id="nav-menu">
                <a href="/">Home</a>
                {% if session.username %}
                <a href="/activities">Activites</a>
                <a href="/inbox">Inbox</a>
                <a href="/group">Group</a>
                <a href="/logout">Log Out</a>
                <a href="/profile">{{ session.username }}</a>
                {% else %}
                <a href="/login">Log In</a>
                <a href="/signup">Sign Up</a>
                {% endif %}
            </div>
        </div>
        <div id="wrapper">
            {% block content %} {% endblock %}
        </div>
        <hr/>
        <div id="footer">
            <div id="footer-content">
                <span class="footer-element">2022 Veloxization</span>
                <span class="footer-element"><a href="https://github.com/Veloxization/activity-calendar">Source Code</a></span>
            </div>
        </div>
    </body>
</html>
